{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
  <div class="row py-5">
      <div class="col-12 pt-lg-5 mt-lg-5 text-center">
          <h1 class="display-4 text-white animated zoomIn">Edit Profile</h1>
          
      </div>
  </div>
</div>
</div>
<!-- Navbar End -->


<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
<div class="modal-dialog modal-fullscreen">
  <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
      <div class="modal-header border-0">
          <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center justify-content-center">
          <div class="input-group" style="max-width: 600px;">
              <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
              <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
          </div>
      </div>
  </div>
</div>
</div>
<!-- Full Screen Search End -->

<div class="container layout_padding fadeInUp" style="padding-bottom: 280px;"  data-wow-delay="0.1s">
                 <div class="main-body">
            
                 <br><br>      
                 <legend class="hidden-first" style="color: #ac6718;padding-left: 20px;">Edit Profile</legend>
                    <div class="col-md-8">
                        <form method="post" action="{{ url_for('saveprofile') }}" enctype='multipart/form-data'>
                        <div class="card mb-3">
                            <div class="card-body">
                                <input name="cat" type="hidden" value='farmers'>
                                <input name="modifier" type="hidden" value='id'>
                                <input name="id" type="hidden" value="{{data['id']}}">
                                <input name="act" type="hidden" value="{{act}}">
                
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">User Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input 
                                    class="form-control" 
                                    type="text" 
                                    name="username"
                                    value="{{data['username']}}" />
                                </div>
                              </div>
                              <hr>
                                <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input 
                                    class="form-control" 
                                    type="text" 
                                    name="username"
                                    value="{{data['password']}}" />
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input 
                                    class="form-control" 
                                    type="text" 
                                    name="username"
                                    value="{{data['email']}}" />
                                </div>
                              </div>
                              
                              
                              
                              <hr>
                              <div class="row">
                                <div class="col-sm-12">
                                  
                                    <input type="submit" value=" Save " style="color: white!important;" class="btn btn-success">
                                 
                                </div>
                              </div>
            
                            </div>
                          </div>
            
                      </form>
                       
        
        
        
                    </div>
                  </div>
        
            </div>


{% endblock %}
