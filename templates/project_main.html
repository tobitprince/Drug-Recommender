{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Drug Recommendation</h1>
            
        </div>
    </div>
</div>
</div>
<!-- Navbar End -->


<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
<div class="modal-dialog modal-fullscreen">
    <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
        <div class="modal-header border-0">
            <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
            <div class="input-group" style="max-width: 600px;">
                <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Full Screen Search End -->
<style>
  .dropholder {
      width: 522px;
      height: auto;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      font: 18px Arial, sans-serif;
      color: #333;
      box-sizing: border-box;
      border: 1px solid #ddd;
      position: relative;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }

  .dropholder p {
      text-align: center;
      margin-bottom: 20px;
  }

  .dropholder select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
  }

  .dropholder input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: #fff;
      background: #06a3da;
      cursor: pointer;
      margin-top: 20px;
  }

  .dropholder input[type="submit"]:hover {
      background: #3796b8;
  }
</style>

<div style="padding-bottom: 50px;"> 
  <form action="/predict" method="post">
      <div class="dropholder">
          <p style="font-weight: bolder;">Select Condition</p>
          <select name="condition">
            {% for option in options %}
                <option value="{{ option }}">{{ option|capitalize }}</option>
            {% endfor %}
        </select>
          <input type="submit" value="Submit">
      </div>
  </form>
</div>


{% endblock %}
