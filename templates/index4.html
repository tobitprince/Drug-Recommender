<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drug Satisfaction Prediction</title>
</head>
<body>
    <h1>Drug Satisfaction Prediction</h1>
    <form action="/predict" method="post">
        <label for="reviews">Number of reviews:</label>
        <input type="number" step="any" name="reviews" required>

        <label for="ease_of_use">Ease of Use:</label>
        <input type="number" step="any" name="ease_of_use" required>

        <label for="effectiveness">Effectiveness:</label>
        <input type="number" step="any" name="effectiveness" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
