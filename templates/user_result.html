{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Result</h1>
            
        </div>
    </div>
</div>
</div>
<!-- Navbar End -->


<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
<div class="modal-dialog modal-fullscreen">
    <div class="modal-content" style="background: rgba(9, 30, 62, .7);">
        <div class="modal-header border-0">
            <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
            <div class="input-group" style="max-width: 600px;">
                <input type="text" class="form-control bg-transparent border-primary p-3" placeholder="Type search keyword">
                <button class="btn btn-primary px-4"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Full Screen Search End -->
<style>
    .content-container {
        width: 80%;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding-top: 100px;
    }

    .content-container h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .content-container ul {
        list-style-type: none;
        padding: 0;
    }

    .content-container ul li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .content-container ul li:last-child {
        border-bottom: none;
    }

    .content-container ul li strong {
        color: #06a3da;
    }
</style>

<div class="container layout_padding fadeInUp" style="padding-bottom: 40px;"  data-wow-delay="0.1s">
    <h2>Recommended Drugs for {{ condition }}</h2>
    <ul>
        {% for drug in recommended_drugs %}
            <li>
                <strong>{{ drug['Drug'] }}</strong><br>
                {{ drug['Information'] }}
            </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <div class="col-lg-8 offset-lg-2 text-center">
      
       <a class="btn  " style="color: white!important;background-color: #06a3da;" href="{{ url_for('project') }}" class="link-button" >Try Again</a> 
     
    </div>
  </div>
{% endblock %}
