{% extends 'layout.html' %}

{% block body %}
<style>
    .content-container {
        width: 80%;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding-top: 100px;
    }

    .content-container h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .content-container ul {
        list-style-type: none;
        padding: 0;
    }

    .content-container ul li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .content-container ul li:last-child {
        border-bottom: none;
    }

    .content-container ul li strong {
        color: #06a3da;
    }
</style>

<div class="content-container">
    <h2>Recommended Drugs for {{ condition }}</h2>
    <ul>
        {% for drug in recommended_drugs %}
            <li>
                <strong>{{ drug['Drug'] }}</strong><br>
                {{ drug['Information'] }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
